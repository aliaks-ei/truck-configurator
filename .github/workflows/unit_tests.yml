name: Unit tests

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: ${{ matrix.node-version }}
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: ${{ matrix.node-version }}
          cmd: test:unit
